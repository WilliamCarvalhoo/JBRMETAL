<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBR Metais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3b3535;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 23px;
            position: relative;
        }

        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px; /* Altura ajustada do logo */
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%; /* Ajuste para ocupar 100% da largura do container */
        }

        .gallery img {
            width: 100%;
            object-fit: cover; 
            border-radius: 8px;
            margin: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .arrow {
            display: block; /* Garante que o botão de seta fique visível */
            width: 40px; /* Largura das setas */
            height: 40px; /* Altura das setas */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Tamanho do ícone da seta */
            border-radius: 5px; /* Bordas arredondadas */
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* Centraliza verticalmente */
        }

        .arrow.left {
            left: 10px; /* Posiciona a seta da esquerda */
        }

        .arrow.right {
            right: 10px; /* Posiciona a seta da direita */
        }

        .contact {
            text-align: center;
            margin: 20px;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .whatsapp-button:hover {
            background-color: #1DAE55;
        }

        .about {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            font-size: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 10px; 
        }

        @media (max-width: 768px) {
            /* Ajuste no tamanho do texto na seção "Sobre nós" para dispositivos móveis */
            .about h2 {
                font-size: 18px;
            }

            /* Ajustes no tamanho do logotipo em dispositivos móveis */
            header img {
                height: 50px;
            }

            nav a {
                font-size: 14px;
            }

            .whatsapp-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            /* Ajustes adicionais para telas menores */
            .about h2 {
                font-size: 16px;
            }

            .gallery img {
                height: 150px; /* Ajuste de altura para imagens na galeria em dispositivos móveis */
            }

            header img {
                height: 40px;
            }

            .whatsapp-button {
                padding: 8px 16px;
                font-size: 12px;
            }

            /* Garantir que os elementos ocupem toda a largura da tela em dispositivos menores */
            .gallery {
                width: 100%;
            }

            nav a {
                font-size: 12px;
                margin: 0 10px;
            }
        }

        @media (min-width: 1024px) {
            /* Estilos específicos para computadores */
            body {
                font-size: 18px; /* Ajuste o tamanho da fonte para computadores */
            }

            header {
                padding: 30px; /* Aumente o padding no header */
                font-size: 26px; /* Aumente o tamanho da fonte no header */
            }

            .about {
                font-size: 18px; /* Aumente o tamanho do texto sobre nós em computadores */
                width: 80%; /* Altere a largura da seção para computadores */
                margin: 0 auto;
            }

            .gallery-container {
                max-width: 1000px; /* Aumente o tamanho máximo da galeria em computadores */
            }

            .gallery img {
                height: 300px; /* Aumente a altura das imagens da galeria em computadores */
            }

            .contact {
                font-size: 20px; /* Aumente o tamanho da fonte na seção de contato */
            }
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px; /* Adiciona espaço para as setas em telas pequenas */
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh; /* Limita a altura da imagem em 80% da altura da tela */
            border-radius: 10px;
            object-fit: contain; /* Garante que a imagem não estoure o tamanho da tela */
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .lightbox .arrow {
            display: block; /* Para garantir que as setas apareçam na lightbox */
        }

    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo da JBR Metais">
    JBR Metais
</header>

<nav>
    <a href="#about">Sobre nós</a>
    <a href="#gallery">Galeria</a>
    <a href="#contact">Contato</a>
</nav>

<section id="about" class="about">
    <h2>Sobre nós</h2>
    <p>A JBR Metais é uma empresa dedicada à...</p> <!-- Adicione seu conteúdo aqui -->
</section>

<section id="gallery" class="gallery-container">
    <h2>Galeria</h2>
    <div class="gallery" id="galleryImages">
        <img src="foto1.jpg" alt="Produto 1" onclick="openLightbox(0)">
        <img src="foto2.jpg" alt="Produto 2" onclick="openLightbox(1)">
        <img src="foto3.jpg" alt="Produto 3" onclick="openLightbox(2)">
        <img src="foto4.jpg" alt="Produto 4" onclick="openLightbox(3)">
    </div>
    <button class="arrow left" id="prev">←</button>
    <button class="arrow right" id="next">→</button>
</section>

<section id="contact" class="contact">
    <h2>Entre em contato</h2>
    <a href="https://api.whatsapp.com/send?phone=5511999999999" target="_blank">
        <button class="whatsapp-button">Fale conosco pelo WhatsApp</button>
    </a>
</section>

<div class="lightbox" id="lightbox">
    <span class="close" id="closeLightbox">&times;</span>
    <img id="lightboxImage" class="lightbox-content" src="" alt="Lightbox Image">
    <button class="arrow left" id="prevLightbox">←</button>
    <button class="arrow right" id="nextLightbox">→</button>
</div>

<script>
    const images = [
        "foto1.jpg",
        "foto2.jpg",
        "foto3.jpg",
        "foto4.jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
        currentIndex = index;
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightboxImage");
        lightboxImage.src = images[currentIndex];
        lightbox.style.display = "flex"; // Muda para flex para centralizar a imagem
    }

    function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.style.display = "none";
    }

    function showImage(index) {
        currentIndex = (index + images.length) % images.length; // Garante que o índice seja circular
        const lightboxImage = document.getElementById("lightboxImage");
        lightboxImage.src = images[currentIndex];
    }

    document.getElementById("closeLightbox").addEventListener("click", closeLightbox);
    document.getElementById("prevLightbox").addEventListener("click", () => showImage(currentIndex - 1));
    document.getElementById("nextLightbox").addEventListener("click", () => showImage(currentIndex + 1));

    // Adicionando evento de clique para a galeria
    document.querySelectorAll('.gallery img').forEach((img, index) => {
        img.addEventListener('click', () => openLightbox(index));
    });

    // Controle de navegação na galeria
    let galleryIndex = 0;
    document.getElementById("prev").addEventListener("click", () => {
        galleryIndex = (galleryIndex - 1 + images.length) % images.length;
        document.getElementById("galleryImages").style.transform = `translateX(-${galleryIndex * 100}%)`;
    });

    document.getElementById("next").addEventListener("click", () => {
        galleryIndex = (galleryIndex + 1) % images.length;
        document.getElementById("galleryImages").style.transform = `translateX(-${galleryIndex * 100}%)`;
    });
</script>
</body>
</html>
